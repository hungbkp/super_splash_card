<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Flashcard Study - Card Back</title>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Google Fonts: Lexend -->
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Configuration -->
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#136dec",
              "background-light": "#f6f7f8",
              "background-dark": "#101822",
              "card-dark": "#1c242f", // Slightly lighter than background-dark
              "card-light": "#ffffff",
            },
            fontFamily: {
              "display": ["Lexend", "sans-serif"]
            },
            borderRadius: {
              "DEFAULT": "0.25rem", 
              "md": "0.375rem", 
              "lg": "0.5rem", 
              "xl": "0.75rem", 
              "2xl": "1rem", 
              "full": "9999px"
            },
          },
        },
      }
    </script>
<style>
        /* Custom utilities if needed */
        .glass-effect {
            backdrop-filter: blur(10px);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white transition-colors duration-200">
<div class="relative flex h-screen w-full flex-col overflow-hidden">
<!-- Top App Bar -->
<header class="flex items-center justify-between px-4 py-3 shrink-0 z-10">
<!-- Close Button -->
<button class="flex items-center justify-center p-2 rounded-full text-slate-500 hover:bg-slate-200 dark:text-slate-400 dark:hover:bg-slate-800 transition-colors">
<span class="material-symbols-outlined text-2xl">close</span>
</button>
<!-- Progress -->
<div class="flex flex-col items-center">
<span class="text-sm font-semibold tracking-wide text-slate-700 dark:text-slate-200">Card 12 of 30</span>
<!-- Subtle Progress Bar -->
<div class="w-24 h-1 bg-slate-200 dark:bg-slate-700 rounded-full mt-1 overflow-hidden">
<div class="h-full bg-primary w-[40%] rounded-full"></div>
</div>
</div>
<!-- Placeholder for symmetry or settings -->
<button class="flex items-center justify-center p-2 rounded-full text-slate-500 hover:bg-slate-200 dark:text-slate-400 dark:hover:bg-slate-800 transition-colors opacity-0 pointer-events-none">
<span class="material-symbols-outlined text-2xl">more_vert</span>
</button>
</header>
<!-- Main Content: The Flashcard -->
<main class="flex-1 flex flex-col items-center justify-center p-4 w-full max-w-md mx-auto relative z-0">
<!-- Swipe Cues (Visual only) -->
<div class="absolute left-2 top-1/2 -translate-y-1/2 text-slate-300/20 dark:text-slate-700/30">
<span class="material-symbols-outlined text-4xl">chevron_left</span>
</div>
<div class="absolute right-2 top-1/2 -translate-y-1/2 text-slate-300/20 dark:text-slate-700/30">
<span class="material-symbols-outlined text-4xl">chevron_right</span>
</div>
<!-- Card Container -->
<!-- Using aspect-ratio to mimic a physical card, but allowing height to grow if text is long -->
<div class="w-full relative flex flex-col bg-white dark:bg-card-dark rounded-2xl shadow-xl dark:shadow-[0_4px_20px_rgba(0,0,0,0.4)] overflow-hidden transition-all duration-300 border border-slate-100 dark:border-slate-800/50 min-h-[420px]">
<!-- Card Header Area -->
<div class="flex justify-between items-start p-6 pb-2">
<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-slate-100 text-slate-800 dark:bg-slate-800 dark:text-slate-300">
                        NOUN
                    </span>
<!-- Audio Button -->
<button aria-label="Play pronunciation" class="flex items-center justify-center w-10 h-10 rounded-full bg-primary/10 text-primary hover:bg-primary/20 transition-colors">
<span class="material-symbols-outlined text-2xl">volume_up</span>
</button>
</div>
<!-- Card Body (Centered Content) -->
<div class="flex-1 flex flex-col items-center justify-center p-6 text-center space-y-6">
<!-- Definition -->
<div class="space-y-2">
<p class="text-xs uppercase tracking-widest text-slate-400 font-semibold mb-2">Definition</p>
<h2 class="text-2xl md:text-3xl font-bold leading-tight text-slate-900 dark:text-white">
                            Design
                        </h2>
<p class="text-lg md:text-xl font-medium leading-relaxed text-slate-700 dark:text-slate-200">
                            To create a plan or drawing produced to show the look and function of something.
                        </p>
</div>
<!-- Divider -->
<div class="w-12 h-1 bg-slate-100 dark:bg-slate-700/50 rounded-full"></div>
<!-- Example Context -->
<div class="space-y-1">
<p class="text-base font-light italic text-slate-500 dark:text-slate-400 leading-relaxed">
                            "The <span class="text-primary font-normal not-italic">design</span> of the new phone is sleek and modern."
                        </p>
</div>
</div>
<!-- Flip Hint (Bottom Corner) -->
<div class="absolute bottom-4 right-4 text-slate-300 dark:text-slate-600">
<span class="material-symbols-outlined text-xl rotate-180">sync_alt</span>
</div>
</div>
</main>
<!-- Action Area (Bottom) -->
<footer class="p-6 pt-2 pb-8 w-full max-w-md mx-auto shrink-0 z-10">
<div class="grid grid-cols-2 gap-4">
<!-- "I don't know" Button -->
<button class="group flex items-center justify-center h-14 rounded-2xl bg-slate-200 dark:bg-slate-800 hover:bg-slate-300 dark:hover:bg-slate-700 transition-all active:scale-95 shadow-sm">
<span class="mr-2 text-slate-600 dark:text-slate-400 group-hover:text-slate-800 dark:group-hover:text-slate-200 font-bold text-base">I don't know</span>
<span class="material-symbols-outlined text-slate-500 dark:text-slate-500 group-hover:text-slate-700 dark:group-hover:text-slate-300 text-xl">close</span>
</button>
<!-- "I know" Button -->
<button class="group flex items-center justify-center h-14 rounded-2xl bg-primary hover:bg-blue-600 transition-all active:scale-95 shadow-lg shadow-blue-500/20">
<span class="mr-2 text-white font-bold text-base">I know</span>
<span class="material-symbols-outlined text-white text-xl">check</span>
</button>
</div>
<!-- Hint Text -->
<p class="text-center text-xs text-slate-400 dark:text-slate-600 mt-4 font-light">
                Swipe left to forget, right to remember
            </p>
</footer>
</div>
</body></html>
