<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Import Success</title>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
            extend: {
                colors: {
                "primary": "#136dec",
                "background-light": "#f6f7f8",
                "background-dark": "#101822",
                },
                fontFamily: {
                "display": ["Lexend", "sans-serif"]
                },
                borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
            },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#111418] dark:text-white overflow-x-hidden min-h-screen flex flex-col selection:bg-primary/30">
<!-- Top App Bar -->
<div class="flex items-center p-4 pb-2 justify-between bg-transparent relative z-10">
<div class="flex size-12 shrink-0 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/5 cursor-pointer text-[#111418] dark:text-white transition-colors">
<span class="material-symbols-outlined">arrow_back</span>
</div>
<h2 class="text-[#111418] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Import Status</h2>
</div>
<!-- Main Content Area -->
<div class="flex-1 flex flex-col items-center justify-center px-4 py-6 w-full max-w-[480px] mx-auto relative z-10">
<!-- Subtle Background Glow Effect -->
<div class="absolute top-0 left-1/2 -translate-x-1/2 w-full h-64 bg-primary/10 blur-[100px] rounded-full pointer-events-none -z-10"></div>
<!-- Success Hero Section -->
<div class="flex flex-col items-center gap-6 w-full mb-10">
<!-- Animated Checkmark Container -->
<div class="flex items-center justify-center size-28 rounded-full bg-primary/10 dark:bg-primary/20 text-primary shadow-inner shadow-primary/5 ring-1 ring-primary/20 dark:ring-primary/30">
<span class="material-symbols-outlined text-[64px]" style="font-variation-settings: 'FILL' 1, 'wght' 600;">check_circle</span>
</div>
<div class="flex flex-col items-center gap-2">
<p class="text-[#111418] dark:text-white text-2xl font-bold leading-tight tracking-[-0.015em] text-center">Import Successful!</p>
<p class="text-[#637588] dark:text-[#93a2b7] text-base font-normal leading-normal text-center max-w-[320px]">
                    Your Google Sheet has been successfully synced and converted into flashcards.
                </p>
</div>
</div>
<!-- Stats Grid -->
<div class="grid grid-cols-2 gap-4 w-full mb-8">
<!-- Stat Card: Cards Added -->
<div class="flex flex-col gap-3 rounded-xl p-5 border border-gray-200 dark:border-[#3b4554] bg-white dark:bg-[#1a232e] shadow-sm hover:border-primary/30 dark:hover:border-primary/50 transition-colors">
<div class="flex items-center gap-2 text-[#637588] dark:text-[#93a2b7]">
<span class="material-symbols-outlined text-[20px]">filter_none</span>
<p class="text-sm font-medium leading-normal">Cards Added</p>
</div>
<p class="text-primary tracking-light text-3xl font-bold leading-tight">50</p>
</div>
<!-- Stat Card: Deck Name -->
<div class="flex flex-col gap-3 rounded-xl p-5 border border-gray-200 dark:border-[#3b4554] bg-white dark:bg-[#1a232e] shadow-sm hover:border-primary/30 dark:hover:border-primary/50 transition-colors">
<div class="flex items-center gap-2 text-[#637588] dark:text-[#93a2b7]">
<span class="material-symbols-outlined text-[20px]">folder_open</span>
<p class="text-sm font-medium leading-normal">Deck Name</p>
</div>
<p class="text-[#111418] dark:text-white tracking-light text-lg font-bold leading-tight truncate">Vocab Unit 1</p>
</div>
</div>
</div>
<!-- Bottom Actions -->
<div class="w-full max-w-[480px] mx-auto px-4 pb-8 flex flex-col gap-3 relative z-10">
<!-- Primary Action -->
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] shadow-lg shadow-primary/25 hover:bg-primary/90 transition-all active:scale-[0.98]">
<span class="truncate">Study Now</span>
</button>
<!-- Secondary Action -->
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-transparent border border-gray-300 dark:border-[#3b4554] text-[#111418] dark:text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-gray-50 dark:hover:bg-[#1a232e] transition-all active:scale-[0.98]">
<span class="truncate">Back to Library</span>
</button>
</div>
</body></html>
