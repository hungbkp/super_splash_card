<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Import Google Sheet - Idle</title>
<!-- Google Fonts: Lexend -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#136dec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101822",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar for webkit */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent; 
        }
        ::-webkit-scrollbar-thumb {
            background: #3b4554; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #556070; 
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display antialiased flex flex-col h-screen overflow-hidden selection:bg-primary/30">
<!-- Top Navigation Bar -->
<header class="flex items-center justify-between px-4 pt-4 pb-2 bg-background-light dark:bg-background-dark shrink-0 z-10">
<button class="flex items-center justify-center w-10 h-10 rounded-full text-slate-900 dark:text-white hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors focus:outline-none focus:ring-2 focus:ring-primary/50" type="button">
<span class="material-symbols-outlined text-[24px]">arrow_back_ios_new</span>
</button>
<h1 class="text-lg font-bold tracking-tight text-center flex-1">Import Deck</h1>
<!-- Invisible spacer to balance the back button -->
<div class="w-10"></div>
</header>
<!-- Main Content Area -->
<main class="flex-1 flex flex-col px-6 pt-8 pb-6 overflow-y-auto max-w-md mx-auto w-full">
<!-- Header Text -->
<div class="text-center mb-8">
<h2 class="text-[28px] font-bold leading-tight mb-3 tracking-tight text-slate-900 dark:text-white">
                Import from<br/>Google Sheets
            </h2>
<p class="text-base text-slate-600 dark:text-[#9da8b9] font-normal leading-relaxed px-2">
                Enter a public Google Sheet URL to instantly generate flashcards.
            </p>
</div>
<!-- Input Form -->
<div class="w-full mb-6 relative group">
<label class="sr-only" for="sheet-url">Google Sheet URL</label>
<!-- Input container with icon -->
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none z-10">
<span class="material-symbols-outlined text-slate-400 dark:text-[#9da8b9] text-[22px]">link</span>
</div>
<input autocomplete="off" class="block w-full h-14 pl-12 pr-4 rounded-xl text-base bg-white dark:bg-[#1c2027] border border-slate-200 dark:border-[#3b4554] text-slate-900 dark:text-white placeholder:text-slate-400 dark:placeholder:text-[#9da8b9]/60 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all duration-200 shadow-sm" id="sheet-url" name="sheet-url" placeholder="https://docs.google.com/spreadsheets..." type="url" value=""/>
</div>
</div>
<!-- Primary Action Button -->
<button class="w-full h-14 bg-primary hover:bg-blue-600 active:bg-blue-700 text-white text-base font-bold rounded-xl shadow-lg shadow-primary/20 hover:shadow-primary/30 active:scale-[0.98] transition-all duration-200 flex items-center justify-center gap-2" type="button">
<span>Import Deck</span>
</button>
<!-- Spacer -->
<div class="flex-1"></div>
<!-- Helper / Footer -->
<div class="mt-8 pt-6 border-t border-slate-200 dark:border-[#1c2027] text-center">
<div class="flex flex-col items-center gap-2">
<span class="text-sm text-slate-500 dark:text-[#9da8b9]">Need help formatting?</span>
<a class="inline-flex items-center gap-1.5 text-sm font-medium text-primary hover:text-blue-400 transition-colors py-2 px-4 rounded-lg hover:bg-primary/10" href="#">
<span class="material-symbols-outlined text-[18px]">table_view</span>
                    View Example Sheet
                </a>
</div>
</div>
</main>
</body></html>
