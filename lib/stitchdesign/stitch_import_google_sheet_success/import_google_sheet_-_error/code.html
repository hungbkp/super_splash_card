<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Import Google Sheet - Error</title>
<!-- Google Fonts: Lexend -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#136dec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101822",
                        "surface-dark": "#1c232d",
                        "error-dark": "#3f1b1b",
                        "error-text": "#ff8a80",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased selection:bg-primary/30">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden">
<!-- Top Navigation -->
<header class="flex items-center justify-between p-4 pb-2">
<button class="flex size-10 shrink-0 items-center justify-center rounded-full text-slate-900 dark:text-white hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined" style="font-size: 24px;">arrow_back</span>
</button>
<h2 class="flex-1 text-center text-lg font-bold leading-tight tracking-tight pr-10">Import from Sheets</h2>
</header>
<main class="flex flex-1 flex-col px-4 pt-6">
<!-- Error Banner -->
<div class="mb-8 flex w-full flex-col gap-3 rounded-xl bg-red-50 dark:bg-red-900/10 border border-red-200 dark:border-red-500/20 p-4">
<div class="flex items-start gap-3">
<span class="material-symbols-outlined text-red-600 dark:text-red-400 shrink-0 mt-0.5" style="font-size: 24px;">error</span>
<div class="flex flex-col">
<p class="text-base font-semibold text-red-700 dark:text-red-300">Import Failed</p>
<p class="mt-1 text-sm font-normal text-red-600/80 dark:text-red-200/70">
                            We couldn't access that sheet. Please check the sharing permissions and try again.
                        </p>
</div>
</div>
</div>
<!-- Input Section -->
<div class="flex flex-col gap-2">
<label class="text-base font-medium leading-normal text-slate-900 dark:text-white" for="sheet-url">
                    Google Sheet Link
                </label>
<div class="relative">
<input class="form-input flex w-full rounded-xl border-2 border-red-500 bg-white dark:bg-[#1c2027] px-4 py-3.5 text-base text-slate-900 dark:text-white placeholder:text-slate-400 focus:border-red-500 focus:outline-none focus:ring-0 focus:ring-offset-0 transition-colors" id="sheet-url" type="url" value="https://docs.google.com/spreadsheets/d/1BxiMvs0XRA5nFMdKvBdBZjgmUUqptlbs74OgvE2upms"/>
<!-- Error Indicator Icon inside input -->
<div class="absolute right-4 top-1/2 -translate-y-1/2 text-red-500 pointer-events-none flex items-center">
<span class="material-symbols-outlined" style="font-size: 24px;">warning</span>
</div>
</div>
<!-- Helper Text -->
<p class="mt-2 text-sm text-slate-500 dark:text-slate-400">
                    Make sure your sheet is set to <span class="font-medium text-slate-700 dark:text-slate-300">'Anyone with the link can view'</span>.
                </p>
</div>
<div class="flex-1"></div>
<!-- Bottom Actions -->
<div class="flex flex-col gap-4 py-6">
<button class="flex w-full cursor-pointer items-center justify-center rounded-xl bg-primary hover:bg-primary/90 transition-colors h-12 px-5 text-base font-bold text-white tracking-wide shadow-lg shadow-primary/20">
                    Retry Import
                </button>
<a class="flex items-center justify-center gap-2 text-sm font-medium text-primary hover:text-primary/80 transition-colors py-2" href="#">
<span class="material-symbols-outlined" style="font-size: 20px;">help</span>
                    How to format your sheet
                </a>
</div>
</main>
<!-- Bottom safe area spacer -->
<div class="h-2 w-full"></div>
</div>
</body></html>
